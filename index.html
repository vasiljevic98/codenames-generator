    <script>

        $(document).ready(function () {

            $(".o_button").click(function () {
                background = "none";
                parent = this.parentElement.parentElement;

                console.log(parent)
                resetSelection(parent);

                if (this.classList.contains("b_black")) parent.classList.add("tile_black")
                if (this.classList.contains("b_blue")) parent.classList.add("tile_blue")
                if (this.classList.contains("b_red")) parent.classList.add("tile_red")
                if (this.classList.contains("b_neutral")) parent.classList.add("tile_neutral")
                console.log(parent)

            });

            $("#n_page").change(function () {
                page = parseInt(this.value);
                if (page != NaN)
                    setPage(page);
                else
                    alert("NaN");
            });

            $("#seed").change(function () {
                val = parseInt(this.value);
                if (val != NaN) {
                    setSeedAndPerm(val);
                    setPage(0);
                }
                else
                    alert("NaN");
            });
            $("#b_radnom").click(function () {
                seed = Math.round(Math.random()*10000);
                setSeedAndPerm(seed);
                refresh_table();
            });
         

        });

        function Random(seed) {
            this._seed = seed % 2147483647;
            if (this._seed <= 0) this._seed += 2147483646;
        }

        Random.prototype.nextFloat = function (opt_minOrMax, opt_max) {
            // We know that result of next() will be 1 to 2147483646 (inclusive).
            return (this.next() - 1) / 2147483646;
        };

        /**
         * Returns a pseudo-random value between 1 and 2^32 - 2.
         */
        Random.prototype.next = function () {
            return this._seed = this._seed * 16807 % 2147483647;
        };

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                let j = Math.floor(random.nextFloat() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        tile_string = `
        <div class="tile" data-row="0" data-coloumn="0">
            <div class="filter">
                <div class="middle">

                </div>
            </div>
            
        </div>`

        combination = 2;
        rows = 4;
        columns = 5;
        num_of_cards = 278;
        permutation = [];

        seed = 123;





        function fillGrid() {

            $(".board").empty();

            for (let i = 0; i < rows; i++)
                for (let j = 0; j < columns; j++) {
                    tile = $(tile_string)[0]
                    tile.dataset.row = i;
                    tile.dataset.coloumn = j;
                    $(".board").append(tile)

                    console.log(tile)
                    console.log(`${i} ${j}`);

                }


        }

        function removeAllSelections() {

            $("div").removeClass("tile_black");
            $("div").removeClass("tile_blue");
            $("div").removeClass("tile_red");
            $("div").removeClass("tile_neutral");
        }

        function resetSelection(el) {
            el.classList.remove("tile_black");
            el.classList.remove("tile_blue");
            el.classList.remove("tile_red");
            el.classList.remove("tile_neutral");
        }
        function refresh_table() {
            removeAllSelections();
            for (let i = 0; i < rows; i++)
                for (let j = 0; j < columns; j++) {
                    id = i * columns + j;
                    card = permutation[id];

                    el = $(".board").find(`[data-row='${i}'][data-coloumn='${j}']`)[0]

                    color = "tile_neutral"

                    if (card < 7)
                        color = "tile_blue";
                    else if (card < 14)
                        color = "tile_red";

                    else if (card == 14)
                        if (seed % 2 == 0)
                            color = "tile_blue";
                        else
                            color = "tile_red";
                    else if(card == 15)
                        color = "tile_black"

                    el.children[0].classList.add(color)




                    //el.style.backgroundImage = `url(./res/${card}.jpg)`;
                    //el.css('background-image',`./res/${id}.jpg`) 

                }
                console.log(seed)
                if(seed%2 ==0)
                    $(".outline").addClass("tile_blue")
                else
                    $(".outline").addClass("tile_red")

        }

        function getPermunatin() {
            array_perm = [];

            for (let i = 0; i < 20; i++) {
                array_perm.push(i)
            }
            shuffle(array_perm)
            return array_perm;

        }

        function setSeedAndPerm(new_seed) {
            seed = new_seed;
            random = new Random(seed);
            permutation = getPermunatin();
            $("#seed").val(seed)
        }
        function nextTable() {
            setPage(combination + 1);
        }
        function prevTable() {
            setPage(Math.min(combination - 1, 0));

        }
        function setPage(num) {
            if (num >= 0) {
                console.log(num)
                combination = num;
                refresh_table();
                $("#n_page").val(num)
            }

        }


        fillGrid();
        setSeedAndPerm(1233)
        refresh_table()






    </script>
